name: smart_hotel
description: Premium hotel booking application

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  provider: ^6.1.1
  
  # HTTP client
  http: ^1.1.0
  
  # Local storage
  shared_preferences: ^2.2.2
  
  # UI components
  cupertino_icons: ^1.0.6
  intl: ^0.18.1
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  smooth_page_indicator: ^1.1.0
  flutter_rating_bar: ^4.0.1
  
  # Animations
  animations: ^2.0.8
  
  # Icons
  iconsax: ^0.0.8
  
  # Form validation
  email_validator: ^2.1.17

  # Google Fonts
  google_fonts: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
